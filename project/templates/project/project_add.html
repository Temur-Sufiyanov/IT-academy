{% extends "main.html" %}
{% load static %}
{% block content %}

{% comment %} <form action='' method="POST" enctype="multipart/form-data">{% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Save">
</form> {% endcomment %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="btn btn--sub btn--lg  my-md" href="{% url 'projects' %}"><i class="im im-angle-left"> Orqaga</i></a>
            <br>

            <form class="form" method="POST"  enctype="multipart/form-data"> {% csrf_token %}
                <!-- Input:Text -->
                
                {% for field  in form %}   
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}: </label>
                    {{field }}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Saqlash" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
