{% extends "main.html" %}
{% load static %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><button class="btn btn--sub">Orqaga</button></a>
            <br>

            <form class="form" method="POST"> {% csrf_token %}
                <p>"Bu obyektni" o'chiraymi, ishonchingiz komilmi?</p>
                <a class="btn btn--sub btn--lg  my-md" href="{% url 'account' %}">&#x2190 Orqaga</a>
                <input class="btn btn--sub btn--lg  my-md"  type="submit" value="O'chirish" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
