{% extends 'main.html' %}
{% load static %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><button class="btn btn--sub">Orqaga</button></a>
            <br>
  
            <form  action ="" class="form" method="POST"> {% csrf_token %}
                <!-- Input:Text -->
                
                {% for f  in form %} 
                <div class="form__field">
                    <label for="formInput#text">{{f.label}} </label>
                    {{f}}
                </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Saqlash" />
            </form>
        </div>
    </div>
  </main>


{% endblock content %}
